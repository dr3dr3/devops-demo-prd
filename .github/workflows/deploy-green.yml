name: DEPLOY-TO-PRODUCTION-GREEN
run-name: Continuous delivery triggered for Production (Green) Environment

on:
  # Runs on pushes targeting the default branch
  repository_dispatch:
    types: [deploy]

jobs: 

  # Continuous delivery workflow in 'ss-pipeline' repo
  continuous-delivery:
    name: CD
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: false    
    uses: dr3dr3/ss-pipeline/.github/workflows/continuous-delivery.yml@main
    with: 
      target-deploy: 'blue'
      site-url: ${{ github.event.client_payload.site-url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    secrets: inherit