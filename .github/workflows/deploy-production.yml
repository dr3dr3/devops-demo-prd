# Continuous Deployment Workflow for Stage
name: deploy-to-production
run-name: Continuous deployment triggered by ${{ github.event_name }}

on:
  # Runs on pushes targeting the default branch
  repository_dispatch:
    types: [deploy]

jobs: 

  # Continuous delivery workflow in 'ss-pipeline' repo
  continuous-delivery:
    name: CD
    uses: dr3dr3/ss-pipeline/.github/workflows/continuous-delivery.yml@main
    with: 
      target-ref: 'main'
      deploy-target: 'prd'
    permissions:
      contents: read
      pages: write
      id-token: write
    secrets: inherit